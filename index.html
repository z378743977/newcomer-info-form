        } else if(/[aeiouÃ´Æ¡Æ°]/.test(lower)){

          result += vowelMap[lower] || char;

          const consonantMap = {
            'b':'ë¸Œ','c':'ë„','d':'ë“œ','f':'í”„','g':'ê·¸','h':'í','j':'ì¦ˆ','k':'í¬',

        }
